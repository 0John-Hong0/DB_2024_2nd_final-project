<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>Chat App</title>
		<link rel="stylesheet" href="static/style.css" />
		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"> -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<body>
		<div id="background">
			<div class="blur" id="background_blur">

				<div class="login_popup box" id="LoginForm">
					<form class="login_container" id="login_form">
						<div id="login_top">
							Login
							<button type="button" class="btn cancel" onclick="closeForm('LoginForm')">X</button>
						</div>

						<p class="register">profile picture</p>
						<input class="register" type="file" name="profile_picture" accept="image/png, image/jpeg" >
						<input class="register" type="text" placeholder="Enter username" name="username">
						<input class="login register" type="text" placeholder="Enter Email" name="email">
						<input class="login register" type="password" placeholder="Enter Password" name="password">
						<input class="register" type="password" placeholder="Re Enter Password" name="repassword">
						
						<div class="spacer"></div>
						
						<button class="btn" type="button" onclick="login()">Login</button>
						<button class="btn" id="register" type="button" onclick="handleRegister()">Sign up</button>
					</form>
				</div>

				<div id="topbar">
					<div class="topbar_item">
						<img src="assets/chat_icon.svg"/>
						<p>Chat</p>
					</div>
					<div class="topbar_item" id="user">
						<a class="login-trigger" href="#" data-target="#login" data-toggle="modal">login</a>
					</div>
				</div>

				<div id="main">
					<div class="box" id="rooms">
						
						<div class="box_title">
							<span class="material-symbols-rounded">
								menu
							</span>
							<p>Chatting Rooms</p>
						</div>

						<div id="room_list">

						</div>
						

						<div class="new_room_popup box" id="NewRoomForm">
							<form class="new_room_container" id="new_room_form">
								<div id="new_room_top">
									new room
									<button type="button" class="btn cancel" onclick="closeForm('NewRoomForm')">X</button>
								</div>
		
								<p class="new_room">chat room picture</p>
								<input class="new_room" type="file" name="room_picture" accept="image/png, image/jpeg" >
								<input class="new_room" type="text" placeholder="Enter Room Name" name="name">
								<input class="join_room" type="text" placeholder="Enter Room ID" name="room_id">
								<input class="new_room join_room" type="password" placeholder="Enter Password" name="password">
								<input class="new_room" type="password" placeholder="Re Enter Password" name="repassword">
								
								<div class="spacer"></div>
								
								<button class="btn" type="button" onclick="join_room()">join room</button>
								<button class="btn" type="button" onclick="make_room()">make room</button>
								
							</form>
						</div>

						<img src="assets/new_room.svg" id="new_room"/>
					</div>
	
					<div class="box" id="chat">
	
						<div class="box_title">
							<p id="room_name">login to use</p>
							<div>
								<span class="material-symbols-rounded" id="room_users">group</span>
								<span class="material-symbols-rounded" id="room_settings">settings</span>
							</div>
						</div>

						<div id="messages">
							<div class="box">
								login to use
							</div>

	
							<!-- <div class="chat_box sender_other">
								<img src="assets/default_avatar.png" class="chat_profile_picture"/>
								<div>
									<p class="chat_username">user1</p>
									<p class="chat_message">asdfffees 채팅채팅</p>
								</div>
							</div>

							<div class="chat_box sender_me">
								<div>
									<p class="chat_username">me</p>
									<p class="chat_message">asdfffees asdfdsafdsafds</p>
								</div>
							</div> -->


	

						</div>

						<div class="box" id="chat_input">
							<form>
								<input type="text" placeholder="enter your message...." id="message_input" onkeypress="send_message(event)">
								<button type="button" onclick="send_message(null)">
									<img src="assets/message_send.svg"/>
								</button>
							</form>
						</div>


					</div>
				</div>
			</div>
		</div>
		<script src="static/app.js"></script>
	</body>
</html>
