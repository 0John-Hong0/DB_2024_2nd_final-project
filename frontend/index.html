<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>Chat App</title>
		<link rel="stylesheet" href="static/style.css" />
		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"> -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<body>
		<div id="background">
			<div class="blur" id="background_blur">

				<div class="login_popup box" id="LoginForm">
					<form class="login_container" id="login_form">
						<div id="top">
							Login
							<button type="button" class="btn cancel" onclick="closeForm('LoginForm')">X</button>
						</div>

						<p class="register">profile&nbsp;picture</p>
						<input class="register" type="file" name="profile_picture" accept="image/png, image/jpeg" >
						<input class="register" type="text" placeholder="Enter username" name="username">
						<input class="login register" type="text" placeholder="Enter Email" name="email">
						<input class="login register" type="password" placeholder="Enter Password" name="password">
						<input class="register" type="password" placeholder="Re Enter Password" name="repassword">
						
						<div class="spacer"></div>
						
						<button class="btn" type="button" onclick="login()">Login</button>
						<button class="btn" id="register" type="button" onclick="handleRegister()">Sign up</button>
					</form>
				</div>

				<div id="topbar">
					<div class="topbar_item">
						<img src="assets/chat_icon.svg"/>
						<p>Chat</p>
					</div>
					<div class="topbar_item" id="user">
						<a class="login-trigger" href="#" data-target="#login" data-toggle="modal">login</a>
					</div>
				</div>

				<div id="main">
					<div class="box" id="rooms">
						
						<div class="box_title">
							<span class="material-symbols-rounded">
								menu
							</span>
							<p>Chatting Rooms</p>
						</div>
						

						<div class="new_room_popup box" id="NewRoomForm">
							<form class="new_room_container" id="new_room_form">
								<div id="top">
									Login
									<button type="button" class="btn cancel" onclick="closeForm('NewRoomForm')">X</button>
								</div>
		
								<p class="register">profile&nbsp;picture</p>
								<input class="register" type="file" name="profile_picture" accept="image/png, image/jpeg" >
								<input class="register" type="text" placeholder="Enter username" name="username">
								<input class="login register" type="text" placeholder="Enter Email" name="email">
								<input class="login register" type="password" placeholder="Enter Password" name="password">
								<input class="register" type="password" placeholder="Re Enter Password" name="repassword">
								
								<div class="spacer"></div>
								
								<button class="btn" type="button" onclick="login()">Login</button>
								<button class="btn" id="register" type="button" onclick="handleRegister()">Sign up</button>
							</form>
						</div>

						<img src="assets/new_room.svg" id="new_room"/>
					</div>
	
					<div class="box" id="chat">
	
						<div class="box_title">
							<p id="room_name">No Room Selected</p>
							<div>
								<span class="material-symbols-rounded">group</span>
								<span class="material-symbols-rounded">settings</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="static/app.js"></script>
	</body>
</html>
